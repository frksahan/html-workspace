<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Sayı tahmin etmece oynayalım..</title>
    <title>Giriş Sayfası</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Spicy+Rice" rel="stylesheet">
</head>

<body>
    <section class="overlay">
        <center>
            <h1>Sayı tahmin etmece oynayalım..</h1>
            <form action="check.html" method="GET">
                <table border="10">
                    <thead>
                        <tr>
                            <th>
                                <label for="guess">Birinen on arasında bir sayı giriver!</label><br>
                            </th>
                        </tr>
                    </thead>
                </table>

                <input type="number" name="guess" id="guess" required min="1" max="10">
                <br>
                <input type="submit" id="submission" value="Gonder">
                <br>
                <h1>Giriş Sayfası
                    <p>Hesap Oluşturun</p>
                    <form action="submission.html" method="GET">
                        <label for="username">Kullanıcı Ad:</label>
                        <br>
                        <input id="username" name="username" type="text" required minlength="3" maxlength="10">
                        <br>
                        <label for="pw">Şifre:</label>
                        <br>
                        <input id="pw" name="pw" type="password" required minlength="5" maxlength="10"
                            pattern="[a-zA-Z0-9]+">
                        <br>
                        <input type="submit" value="Kaydol">
                        <figure>
                            <a href="https://www.login.com.tr/">
                                <img src="log.in.jpg" width="200" height="200"></a>
                            <figcaption>
                                <table border="10">
                                    <thead>
                                        <tr>
                                            <th>
                                                <p> Log in page </p>
                                            </th>
                                        </tr>
                                    </thead>
                                </table><br>
                                <audio autoplay controls>
                                    <source src="https://content.codecademy.com/courses/SemanticHTML/dogBarking.mp3"
                                        type="audio/mp3">
                                    <p>Dog sound</p>
                            </figcaption>
                        </figure>
                    </form>
                </h1>
        </center>
        </form>
    </section>
</body>

</html>
